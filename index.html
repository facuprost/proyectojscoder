<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>Simulador</h2>
    <div>
      <label for="tipo-input">Tipo de madera:</label>
      <select id="tipo-input">
        <option value="eucalipto">Eucalipto</option>
        <option value="pino">Pino</option>
        <option value="saligna">Saligna</option>
      </select>
    </div>

    <div>
      <label for="tamanio-input">Tamaño de mesa:</label>
      <select id="tamanio-input">
        <option value="chica">Chica</option>
        <option value="mediana">Mediana</option>
        <option value="grande">Grande</option>
      </select>
    </div>

    <button id="agregar-producto-btn" class="btn btn-primary">Agregar al carrito</button>

    <div id="carrito">
      <!-- Aquí se mostrará el contenido del carrito -->
    </div>

    <div id="mensaje"></div>

    <div class="button-group">
      <button id="pagar-btn" class="btn btn-primary">Pagar</button>
      <button id="borrar-carrito-btn" class="btn btn-danger">Borrar carrito</button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
