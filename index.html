<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container">
    <h2>Simulador de Compra</h2>
    <div>
      <label for="tipo-input">Tipo de madera:</label>
      <select id="tipo-input">
        <option value="eucalipto">Eucalipto</option>
        <option value="pino">Pino</option>
        <option value="saligna">Saligna</option>
      </select>
    </div>

    <div>
      <label for="tamanio-input">Tamaño de mesa:</label>
      <select id="tamanio-input">
        <option value="chica">Chica</option>
        <option value="mediana">Mediana</option>
        <option value="grande">Grande</option>
      </select>
    </div>

    <button id="agregar-producto-btn" class="btn btn-primary">Agregar al carrito</button>

    <div id="carrito">
      <!-- Aquí se mostrará el contenido del carrito -->
    </div>

    <div id="mensaje"></div>

    <div class="button-group">
      <button id="pagar-btn" class="btn btn-primary">Pagar</button>
      <button id="borrar-carrito-btn" class="btn btn-danger">Borrar carrito</button>
    </div>

    <h3>Detalles de Pago:</h3>
    <form id="formulario-pago">
      <label for="numero-tarjeta">Número de tarjeta:</label>
      <input type="number" id="numero-tarjeta" required>

      <label for="vencimiento">Fecha de vencimiento:</label>
      <div id="vencimiento">
        <select id="mes-vencimiento" required>
          <option value="" disabled selected>Seleccionar mes</option>
          <option value="01">Enero</option>
          <option value="02">Febrero</option>
          <option value="01">Marzo</option>
          <option value="02">Abril</option>
          <option value="01">Mayo</option>
          <option value="02">Junio</option>
          <option value="01">Julio</option>
          <option value="02">Agosto</option>
          <option value="01">Septiembre</option>
          <option value="02">Octubre</option>
          <option value="01">Noviembre</option>
          <option value="02">Diciembre</option>
        </select>

        <select id="anio-vencimiento" required>
          <option value="" disabled selected>Seleccionar año</option>
  
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
      </div>


      <label for="cvc">CVC:</label>
      <input type="number" id="cvc" min="100" max="999" required>

      <button type="submit" class="btn btn-primary">Finalizar compra y pagar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
  <script src="js/main.js"></script>
  <script src="proyecto.json"></script>
</body>
</html>
